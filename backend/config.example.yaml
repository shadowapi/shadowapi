frontend_assets_dir: "./dist"
log:
    level: "DEBUG"
server:
    host: "0.0.0.0"
    port: 8080
db:
    uri: "postgres://shadowapi:shadowapi@db/shadowapi?sslmode=disable"
api:
    specs_dir: "../spec/"
jwt: {}
init_admin:
    email: ""
    password: ""
auth:
    ignore_https_error: false
    bearer_token: ""
    zitadel:
        instance_url: "https://example.zitadel.cloud"
        service_client_id: "client-id"
        service_client_secret: "client-secret"
        api_key_file: "./api-key.json"
        audience: "api-client-id"
        redirect_uri: "http://localtest.me/auth/callback"
        intercepted_paths:
            - "/.well-known/"
            - "/oauth/"
            - "/oidc/"
worker:
    max_count: 100
queue:
    url: "nats://sa-nats:4222"
    prefix: "shadowapi"
    username: ""
    password: ""
