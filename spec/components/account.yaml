# spec/components/account.yaml
# Defines the schema for an Account in the system
type: object
additionalProperties: false
properties:
  id:
    type: string
    description: Unique identifier for the account
    readOnly: true
  user_id:
    type: string
    description: The associated userâ€™s ID
  type:
    type: string
    enum: [personal, business, bot]
    description: Account type
  status:
    type: string
    enum: [online, offline, blocked, muted]
    description: Availability status of the account
  provider:
    type: string
    description: e.g., "telegram", "whatsapp", "gmail", etc.
  sessionHistory:
    $ref: "../openapi.yaml#/components/schemas/session_history.yaml"
  participants:
    $ref: "../openapi.yaml#/components/schemas/participants.yaml"
  meta:
    type: object
    additionalProperties: true
    description: Arbitrary key-value metadata about the account
  created_at:
    type: string
    format: date-time
    readOnly: true
  updated_at:
    type: string
    format: date-time
    readOnly: true
required:
  - user_id
  - type
  - status

