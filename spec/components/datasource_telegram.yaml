# spec/components/datasource_telegram.yaml
type: object
additionalProperties: false
properties:
  uuid:
    type: string
    readOnly: true
  user_uuid:
    type: string
    readOnly: true
  name:
    type: string
  is_enabled:
    type: boolean
  provider:
    type: string
  phone_number:
    type: string
    description: The phone number for the Telegram account (international format)
  api_id:
    type: string
    description: Telegram API ID from my.telegram.org
  api_hash:
    type: string
    description: Telegram API hash
  password:
    type: string
    description: Optional 2FA password
  settings:
    type: object
    additionalProperties: true
    description: |
      Additional Telegram bridging config from telegram.tpl.yaml 
      (proxy, concurrency, presence bridging, encryption, etc.)
  sessionHistory:
    $ref: "./telegram_session_history.yaml"
  participants:
    $ref: "./telegram_participants.yaml"
  meta:
    type: object
    additionalProperties: true
    description: Arbitrary key-value metadata about the account
  created_at:
    type: string
    format: date-time
    readOnly: true
  updated_at:
    type: string
    format: date-time
    readOnly: true
required:
  - name
  - user_uuid
  - provider
  - phone_number
  - api_id
  - api_hash
  - created_at
  - updated_at

