type: object
additionalProperties: false
properties:
  email:
    description: Email address of the user.
    type: string
  imap_server:
    description: IMAP server address.
    type: string
  is_enabled:
    type: boolean
  name:
    type: string
  oauth2_client_id:
    type: string
  oauth2_token_uuid:
    type: string
  password:
    description: Password of the email address.
    type: string
  provider:
    type: string
  smtp_server:
    description: SMTP server address.
    type: string
  smtp_tls:
    description: SMTP TLS flag.
    type: boolean
required:
  - name
  - email
  - is_enabled
